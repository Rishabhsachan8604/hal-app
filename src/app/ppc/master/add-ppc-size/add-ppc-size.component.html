
<div id="content" class="content">
    <app-tree-navbar></app-tree-navbar>
    <div class="row">
        <div class="panel p-20 col-lg-12">
            <form id="addsize" data-parsley-validate="true"> 
                <fieldset>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row m-b-10">
                                <div class="col-md-12"> 
                                    <label class="col-form-label">Name <span class="star">*</span></label>
                                    <div class="">
                                        <input type="text" name="SIZE_NAME" class="form-control w-100" placeholder="Enter Size Name" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label class="col-form-label">Unit <span class="star">*</span></label>
                                    <select name="UNIT_ID" class="form-control" required>

                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label class="col-form-label">Description </label>
                                    <textarea type="text" name="SIZE_DESC" class="form-control m-b-5" placeholder="Enter Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group row m-b-10">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-success addsize mr-2"> Save </button>
                                </div>	
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
