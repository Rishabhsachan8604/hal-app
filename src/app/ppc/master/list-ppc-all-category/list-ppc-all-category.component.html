<div id="content" class="content">
    <app-tree-navbar></app-tree-navbar>
    <div class="row">
        <div class="panel p-20 col-lg-12">
            <div class="pagination-primary clearfix m-b-0 table-responsive">
                <table class="table table-bordered table-hover intializemytable">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Parent Group</th>
                            <th>Tools</th>
                        </tr>
                    </thead>
                    <tbody class="allcategorytable">
                        
                    </tbody>
                </table>
            </div>
            <!-- end panel -->
        </div>
    </div>
    <div class="modal" id="editcategorymodel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Edit Group</h4>
                </div>
                <div class="modal-body">
                    <form id="editcategory" data-parsley-validate="true"> 
                        <input type="hidden" name="CAT_ID" value="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row m-b-10">
                                    <div class="col-md-12"> 
                                        <label class="col-form-label">Name <span class="star">*</span></label>
                                        <div class="">
                                            <input type="text" name="CAT_NAME" class="form-control w-100" placeholder="Enter Sub Category Name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="col-form-label">Description</label>
                                        <textarea type="text" name="CAT_DESC" class="form-control m-b-5" placeholder="Enter Description"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="col-form-label">Under </label>
                                        <select name="CAT_PARENT_ID" class="form-control m-b-5">

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row m-b-10">
                                    <div class="col-md-6 text-right">
                                        <button type="submit" class="btn btn-success editcategory mr-2"> Save </button>
                                    </div>	
                                    <div class="col-md-6 text-left">
                                        <a href="javascript:;" class="btn btn-default mr-2" data-dismiss="modal">Close</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <app-footer></app-footer>
