<div id="content" class="content">
    <app-tree-navbar></app-tree-navbar>
    <div class="row">
        <div class="panel p-20 col-lg-12">
            <form id="addstockitem" data-parsley-validate="true"> 
                <fieldset>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row m-b-10">
                                <div class="col-md-4"> 
                                    <label class="col-form-label">Item Name <span class="star">*</span></label>
                                    <div class="">
                                        <input type="text" name="SI_NAME" class="form-control w-100" placeholder="Enter name" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-form-label">Group </label>
                                    <select name="GROUP_ID" class="form-control m-b-5">
                                        
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-form-label">Category </label>
                                    <select name="CAT_ID" class="form-control m-b-5">
                                        
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-form-label">Unit </label>
                                    <select name="UNIT_ID" class="form-control m-b-5">
                                        
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-form-label">Brand </label>
                                    <select name="BRAND_ID" class="form-control m-b-5">
                                        
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-form-label">Size </label>
                                    <select name="SIZE_ID" class="form-control m-b-5">
                                        
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-form-label">Description </label>
                                    <textarea name="SI_DESC" class="form-control m-b-5" placeholder="Enter some description"></textarea>
                                </div>
                            </div>
                            <div class="form-group row m-b-10">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-success addstockitem mr-2"> Save </button>
                                </div>	
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
