<!-- begin #content -->
<div id="content" class="content">
    <app-tree-navbar></app-tree-navbar>
    <!-- begin row -->
    
    <!-- end row -->

    <div class="">
    
        <div class="panel p-20">
            <form [formGroup]="currencyForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group m-b-10 form-inline">
                    <label class="col-lg-3 col-form-label">Currency Code</label>
                    <div class="col-lg-7">
                        <select class="form-control" formControlName="CurrencyCode">
                            <option value="">Select Currency</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group m-b-10 form-inline">
                    <label class="col-lg-3 col-form-label">Currency Name</label>
                    <div class="col-lg-6">
                        <input type="text" formControlName="CurrencyName" class="form-control" placeholder="Currency Name">
                        <div *ngIf="currencyForm.controls['CurrencyName'].invalid && (currencyForm.controls['CurrencyName'].dirty || currencyForm.controls['CurrencyName'].touched)" class="alert alert-danger">
                            <div *ngIf="currencyForm.controls['CurrencyName'].errors.required">
                                Party Name is required.
                          </div>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-10 form-inline">
                    <div class="col-lg-4  text-right">
                        <button type="submit" [disabled]="!currencyForm.valid" class="btn btn-success mr-2"> OK </button>
                        <button type="submit" class="btn btn-primary"> Cancel </button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <!-- end row -->
    
    
    <!-- begin #footer -->
    <app-footer></app-footer>
    <!-- end #footer -->
</div>
<!-- end #content -->
